<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        .container {
            width: 90%;
            margin: 20px auto;
            box-sizing: border-box;
        }
        .user-info {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }
        .posts-button {
            display: inline-block;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            width: 100%; /* Кнопка занимает всю ширину контейнера */
        }
        .posts-button:hover {
            background-color: #0056b3;
        }
        .posts {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        .post {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #eee;
            width: calc(20% - 20px); /* Пять постов в ряд */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="user-info" class="user-info">
        <!-- Информация о пользователе будет добавляться сюда -->
    </div>
    <a id="posts-button" class="posts-button">Post of Current User</a>
    <div id="posts" class="posts">
        <!-- Посты будут добавляться сюда -->
    </div>
</div>

<script>
    async function fetchUserDetails(userId) {
        try {
            const response = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
            const user = await response.json();
            const userInfo = document.getElementById('user-info');
            userInfo.innerHTML = `
                    <h1>${user.name}</h1>
                    <p>Email: ${user.email}</p>
                    <p>Phone: ${user.phone}</p>
                    <p>Website: ${user.website}</p>
                    <p>Address: ${user.address.street}, ${user.address.city}</p>
                    <p>Company: ${user.company.name}</p>
                `;

            document.getElementById('posts-button').onclick = async () => {
                try {
                    const postsResponse = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}/posts`);
                    const posts = await postsResponse.json();
                    const postsContainer = document.getElementById('posts');
                    postsContainer.innerHTML = ''; // Очистка предыдущих постов

                    posts.forEach(post => {
                        const postDiv = document.createElement('div');
                        postDiv.className = 'post';
                        postDiv.innerHTML = `
                                <h3>${post.title}</h3>
                                <a href="post-details.html?postId=${post.id}">View Post</a>
                            `;
                        postsContainer.appendChild(postDiv);
                    });
                } catch (error) {
                    console.error('Error fetching posts:', error);
                }
            };
        } catch (error) {
            console.error('Error fetching user details:', error);
        }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');

    fetchUserDetails(userId);
</script>
</body>
</html>
