<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <style>
        .post-info {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
            margin: 20px auto;
            width: 90%;
            box-sizing: border-box;
        }
        .comments {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            padding: 10px;
        }
        .comment {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #eee;
            margin-bottom: 10px;
            width: calc(25% - 20px); /* Четыре комментария в ряд */
            box-sizing: border-box;
        }
        .comment-title {
            font-weight: bold;
        }
        .comment-body {
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div id="post-info" class="post-info">
    <!-- Информация о посте будет добавляться сюда -->
</div>
<div id="comments" class="comments">
    <!-- Комментарии будут добавляться сюда -->
</div>

<script>
    async function fetchPostDetails(postId) {
        try {
            const response = await fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`);
            const post = await response.json();
            const postInfo = document.getElementById('post-info');
            postInfo.innerHTML = `
                    <h1>${post.title}</h1>
                    <p>${post.body}</p>
                `;

            const commentsResponse = await fetch(`https://jsonplaceholder.typicode.com/posts/${postId}/comments`);
            const comments = await commentsResponse.json();
            const commentsContainer = document.getElementById('comments');
            commentsContainer.innerHTML = ''; // Очистка предыдущих комментариев

            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.innerHTML = `
                        <div class="comment-title">${comment.name}</div>
                        <div class="comment-body">${comment.body}</div>
                    `;
                commentsContainer.appendChild(commentDiv);
            });
        } catch (error) {
            console.error('Error fetching post details:', error);
        }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('postId');

    fetchPostDetails(postId);
</script>
</body>
</html>
