<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        .user-block {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 45%;
        }
        .user-block a {
            display: block;
            margin-top: 10px;
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div id="users-container"></div>

<script>
    // 1. Получаем массив объектов с endpoint'а
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(users => {
            const container = document.getElementById('users-container');

            // 2. Выводим id и name всех пользователей
            users.forEach(user => {
                const userBlock = document.createElement('div');
                userBlock.className = 'user-block'; // Добавляем класс user-block
                userBlock.innerHTML = `<p>ID: ${user.id}</p><p>Name: ${user.name}</p>`;

                // 3. Добавляем кнопку/ссылку для перехода на страницу user-details.html
                const userLink = document.createElement('a');
                userLink.href = `user-details.html?userId=${user.id}`;
                userLink.textContent = 'View Details';
                userBlock.appendChild(userLink);

                container.appendChild(userBlock);
            });
        });
</script>
</body>
</html>
